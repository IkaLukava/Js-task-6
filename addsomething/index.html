                        The string is repeatedly dipped in concentrated fresh grape juice which dries into a chewy gelatin-like coating around the nuts. It’s packed with protein and sugar and it’s often served at home with coffee.

                    <input type="checkbox" id="body5" >
                    <label for="body5" class="checkbox">Khachapuri is one of the most popular and traditional Georgian dishes. It’s a gooey cheese-filled bread that looks a little like pizza.
                        Rich in carbohydrates and dairy, it could cause a lot of trouble to lactose-intolerants but they might find the cramps worth it because it’s finger-licking delicious!      
                        There are three different kinds of khachapuri. The standard one is the Imeruli khachapuri.</label>
                    <img src="images/imeruli" class="sakvebi">
                    <input id="heart5" type="checkbox" /> 
                    <label for="heart5" class="heart" >❤</label>
                </div>
        </div>

        <div class="card">

                <div class="tittle" ><h3>6.LOBIO</h3> </div>
                    <input type="checkbox" id="body6" >
                    <label for="body6" class="checkbox">Lobio (which means kidney beans in Georgian) is a mix of bean soup and various kinds of cooked or stewed beans.

                        When we were living in Tbilisi, our landlady often knocked on our door to hand us a big bowl of lobio which we gratefully devoured!</label>
                    <img src="images/lobio" class="sakvebi">
                    <input id="heart6" type="checkbox" /> 
                    <label for="heart6" class="heart" >❤</label>
                </div>
        </div>

                    <input type="checkbox" id="body7" >
                    <label for="body7" class="checkbox">You might see the resemblance of the word Lobio with Lobiani. Lobiani is a bean-filled bread.  It looks like an Imeruli khachapuri but with beans instead of cheese.
